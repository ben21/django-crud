<h2>Login</h2>
<form action="/login/" method="post" >
        {% csrf_token %}
        username:
        <input type="text" name="username" value="{{ username }}" /><br />
        password:
        <input type="password" name="password" value="" /><br />
<input type="hidden" name="next" value="{{ request.GET.next }}"/>
        <input type="submit" value="Log In"/>

    </form>
